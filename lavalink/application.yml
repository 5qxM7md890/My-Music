# المصدر: docs + youtube-source README (شوف روابط في README.md)
plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    # جرّب هالتسلسل لأنه غالباً أكثر ثبات:
    clients:
      - MUSIC
      - ANDROID_VR
      - WEB
      - WEBEMBEDDED

lavalink:
  plugins:
    # أحدث نسخة وقت إعداد الباكج: 1.16.0 (Nov 3, 2025)
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.16.0"
      snapshot: false
  server:
    password: "youshallnotpass"
    sources:
      youtube: false
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      nico: true
      http: true
      local: false

logging:
  level:
    root: INFO
    lavalink: INFO
